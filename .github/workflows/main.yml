name: Monitor VENEZUELAUSDT

on:
  schedule:
    # Se ejecuta cada 60 minutos (ajusta según tu necesidad)
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versión recomendada

      - name: Instalar dependencias
        run: |
          npm init -y
          npm install playwright

      - name: Instalar navegadores de Playwright
        run: npx playwright install chromium --with-deps

      - name: Ejecutar script de monitoreo
        run: node enviar_datos_gsheets.js # Cambia por el nombre real de tu script
        env:
          # Si usas variables de entorno para la URL de Google Script
          GAS_URL: ${{ secrets.GAS_URL }}
